<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>青春不常在，抓紧谈恋爱</h2>
    <table cellspacing="" cellpadding="">
        <tr><td>性别</td>  
            <td><input type="checkbox" checked="checked">男 <input type="checkbox">女
            </td>
        </tr>
        <tr><td>生日</td>
            <td>
            <select name="" id="">
                <option value="">请选择年</option>
            </select>
            <select name="" id="">
                <option value="">请选择月</option>
            </select>
            <select name="" id="">
                <option value="">请选择日</option>
            </select>
            </td>
        </tr>
        <tr>
            <td>所在地区</td>
            <td><input type="text" value="北京思密达"></td>
        </tr>
        <tr>
            <td>婚姻状况</td>
            <td>
                <input type="radio">未婚
                <input type="radio">已婚
                <input type="radio">离婚
            </td>
        </tr>
        <tr>
            <td>学历</td>
            <td><input type="text" value="幼儿园"></td>
        </tr>
        <tr>
            <td>喜欢的类型</td>
            <td>
                <input type="checkbox">妩媚的
                <input type="checkbox">可爱的
                <input type="checkbox">小鲜肉
                <input type="checkbox">老腊肉
                <input type="checkbox">都喜欢
            </td>
        </tr>
        <tr><td></td><td></td></tr>
        <tr><td></td><td></td></tr>
        <tr><td></td><td></td></tr>
        <tr><td></td><td></td></tr>
        <tr><td></td><td></td></tr>
    </table>
</body>
</html>
